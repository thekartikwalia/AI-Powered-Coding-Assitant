<!-- The main UI for chrome extension -->
<!-- It defines the structure of the extension's popup interface -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZ Chat Bot || API Key Configuration</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="setup-section">
      <h3>Enter API Key</h3>
      <input type="text" id="apiKeyInput" placeholder="Enter API Key" />
      <button id="saveApiKeyButton">Save API Key</button>
    </div>
    <div id="edit-section" style="display: none">
      <h3>API Key</h3>
      <input type="text" id="editApiKeyInput" readonly />
      <button id="editApiKeyButton">Edit</button>
      <button id="saveEditApiKeyButton" style="display: none">Save</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
